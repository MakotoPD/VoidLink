name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    environment: BUILD
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libssl-dev libfuse2 file

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Generate release notes
        id: release_notes
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          
          # Extract changelog for current version from release.txt
          CHANGELOG=$(awk "/^## Changes \(${VERSION}\)/{flag=1; next} /^## Changes \(v[0-9]/{if(flag) exit} flag" release.txt)
          
          # If no changelog found, use default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No specific changes documented for this version."
          fi
          
          # Build the release body with nice formatting
          cat << 'RELEASE_BODY' > release_body.md
          ## ðŸ“¥ Downloads
          
          | Platform | Architecture | File |
          |----------|-------------|------|
          | ðŸªŸ Windows | x64 | `VoidLink_${VERSION}_x64-setup.exe` |
          | ðŸŽ macOS | Apple Silicon (M1/M2) | `VoidLink_${VERSION}_aarch64.dmg` |
          | ðŸŽ macOS | Intel | `VoidLink_${VERSION}_x64.dmg` |
          | ðŸ§ Linux | x64 | `VoidLink_${VERSION}_amd64.AppImage` |
          | ðŸ§ Linux | x64 (deb) | `VoidLink_${VERSION}_amd64.deb` |
          | ðŸ§ Linux | x64 (rpm) | `VoidLink_${VERSION}.x86_64.rpm` |
          
          ---
          
          RELEASE_BODY
          
          # Replace version placeholder
          sed -i "s/\${VERSION}/${VERSION#v}/g" release_body.md
          
          # Append changelog
          echo "## ðŸ“ What's Changed" >> release_body.md
          echo "" >> release_body.md
          echo "$CHANGELOG" >> release_body.md
          
          # Set output (escape newlines for GitHub Actions)
          BODY=$(cat release_body.md)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'VoidLink ${{ github.ref_name }}'
          releaseBody: ${{ steps.release_notes.outputs.body }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

